{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="{%url 'register_in'%}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                用户名：<input type="text" name="user_name" id="user_name">
            </td>
        </tr>
        <tr>
            <td>
                密码：<input type="password" name="user_pwd" id="user_pwd">
            </td>
        </tr>
        <tr>
            <td>
                确认密码：<input type="password" name="user_cpwd" id="user_cpwd">
            </td>
        </tr>
        <tr>
            <td>
                Email：<input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                电话：<input type="text" name="phone" id="phone">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="注册" name="">
            </td>
        </tr>
    </table>
</form>
{{msg}}
</body>
</html>
