<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
    <form action="{% url 'login_in'%}" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <td>
                用户名：<input type="text" name="user_name" id="user_name">
            </td>
        </tr>
        <tr>
            <td>
                密码：<input type="password" name="user_pwd" id="user_pwd">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="登录" name="">
            </td>
        </tr>
    </table>
    </form>
{{msg}}
</body>
</html>
